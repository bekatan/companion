<!DOCTYPE html>
<head>
  <title>UniChat</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='galaxy.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='galaxy.png') }}" class="icon" />
  <h3>Talk to the Universe</h3>
  <form action="/" method="post">
    <input type="text" name="issue" placeholder="What's up?" required />
    <input type="submit" value="Send" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
